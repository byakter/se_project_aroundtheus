<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Barak Yakter" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="around-the-us-logo"
        />
      </header>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="photo-of-the-user"
        />
        <div class="profile__description">
          <div class="profile__title">Jacques cousteau</div>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button">+</button>
      </section>
      <section class="cards">
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/yosemite-valley.jpg"
            alt="photo-of-yosemite-valley"
          />
          <div class="cards__title">Yosemite Valley</div>
        <button class="cards__icon" src="./images/heart-icon.svg">
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/lake-louise.jpg"
            alt="photo-of-lake-louise"
          />
          <div class="cards__title">Lake Louise</div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/bald-mountains.jpg"
            alt="photo-of-bald-mountains"
          />
          <div class="cards__title">Bald Mountains</div>

        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/latemar.jpg"
            alt="photo-of-latenar"
          />
          <div class="cards__title">Latemar</div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/vanoise-national-park.jpg"
            alt="photo-of-vanoise-national-park"
          />
          <div class="cards__title">Vanoise National Park</div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/lago-di-braies.jpg"
            alt="photo-of-lago-di-braies"
          />
          <div class="cards__title">Lago Di Braies</div>
        </div>
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
